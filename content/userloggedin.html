      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Create a reference to the database
      var database = firebase.database();
      var ref = database.ref('users');

      // Read the data
      ref.once('value', function(snapshot) {
        // Get the data as an object
        var data = snapshot.val();

        // Loop through the data and create HTML elements to display it
        var output = '';
        for (var key in data) {
          if (data.hasOwnProperty(key)) {
            output += '<tr><td style="border: 1px solid white; padding: 5px;">' + data[key].registerUser + '</td><td style="border: 1px solid white; padding: 5px;">' + data[key].Points + '</td></tr>';
          }
        }

        // Display the output on the web page
        var outputTbody = document.getElementById('output');
        if (outputTbody) {
          outputTbody.innerHTML = output;
        } else {
          console.log('Output tbody not found');
        }
      });
