<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/contact.css"/>
    <title>Contact Us - MGD</title>
</head>
<body>
    <div class="container">

        <!--Navigation Bar-->
        <nav class="navbar">
            <div class="brand-title"> 
            <img align="left" src="/pictures/website-logo.png" alt="Mean Green Deal Logo" width="10%" height="10%" />
            UNT Recycling</div>
            <!--Creating the hamburger button-->
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <!--Hamburger button above ^^^^^^^^^^^^^^^-->
            <div class="navbar-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
        <!-- Header Section -->
        <div class="header">
            <h1>Contact Our Team</h1>
            <p>We're here for you and our planet.</p>
        </div>

        <!-- Form -->
        <div class="contactForm">
            <form action="https://formsubmit.co/meangreendeal@gmail.com" method="POST">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstname" placeholder="Your Name">
    
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastname" placeholder="Your Last Name">
    
                <label for="studentEmail">Email</label>
                <input type="text" id="studentEmail" name="studentemail" placeholder="Your email (preferably student email)">
    
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Give us the tea..." style="height: 200px"></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
